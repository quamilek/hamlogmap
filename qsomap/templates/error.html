<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    {% raw %}
        body {
            background: #00FFFF url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FF00FF' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: #FFFF00;
            border: 5px solid #FF00FF;
            box-shadow: 
                0 8px 0 #FF00FF,
                0 16px 0 #00FFFF,
                0 24px 0 #FF0000,
                15px 15px 0 rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            transform: rotate(-2deg);
        }
        .error-container:hover {
            transform: rotate(2deg) scale(1.02);
            transition: all 0.3s ease;
        }
        .error-image {
            margin: 0 auto 30px;
        }
        .error-image img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .error-text {
            font-size: 18px;
            color: #FF0000;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #00FFFF;
        }
        .error-email {
            font-size: 28px;
            color: #FF00FF;
            font-weight: bold;
            text-decoration: none;
            word-break: break-all;
            display: block;
            text-shadow: 3px 3px 0 #00FFFF;
            border: 3px solid #FF00FF;
            padding: 15px;
            background: #FFFFFF;
            margin: 20px 0;
            transform: skew(-5deg);
        }
        .error-email:hover {
            background: #FF00FF;
            color: #FFFF00;
            transform: skew(5deg) scale(1.05);
        }
        .error-footer {
            font-size: 14px;
            color: #0000FF;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #FFFF00;
        }
    {% endraw %}
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Error image -->
        <div class="error-image">
            <img src="/static/img/server_error.png" alt="Error">
        </div>

        <p class="error-text">
            If you notice an error, please send us an email at:
        </p>

        <a href="mailto:sp3wkw@gmail.com" class="error-email">sp3wkw@gmail.com</a>

        <p class="error-footer">
            Your message will help us improve our service
        </p>
    </div>
</body>
</html>
